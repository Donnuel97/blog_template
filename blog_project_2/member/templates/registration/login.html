{% extends 'blog/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="jumbotron">
    <h2>Please Login</h2>
    

    <div class="form-group">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Login">
                <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>

    
</div>
{% endblock %}
